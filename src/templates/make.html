<div class="make thumbnail">
  <div class="thumbnail-wrapper" ng-style="{'background-image':'url(' + make.thumbnail + ')'}"></div>
  <div class="caption">
    <h3>{{make.title}}</h3>
    <p class="text-muted">Created by @{{make.username}}</p>
    <p>{{make.description}}</p>
    <p>
      <a href="{{make.remixUrl}}" class="btn btn-primary" role="button">
        <span class="fa fa-code-fork"></span> Remix
      </a>
      <a href="{{make.url}}" class="btn btn-info" role="button">
        Details
      </a>
    </p>
  </div>
</div>
