<article id="make-{{make._id}}" class="make">
  <a href="{{ make.url }}">
    <div class="make-thumbnail" ng-style="{'background-image':'url(' + make.thumbnail + ')'}"></div>    
  </a>
  <div class="caption">
    <a href="{{ make.url }}">
      <h3 class="make-title">{{make.title}}</h3>      
    </a>
    <a href="/user/{{ make.username }}/">
      <img class="data-avatar pull-left" alt="{{ make.username }}"
           ng-src="https://secure.gravatar.com/avatar/{{ make.emailHash }}?s=44&d=https%3A%2F%2Fstuff.webmaker.org%2Favatars%2Fwebmaker-avatar-44x44.png"/>
      <p class="make-author text-muted">By @{{make.username}}</p>
    </a>
    <p class="make-description">{{make.description}}</p>
    <p>
    <a href="{{make.remixurl}}" class="btn btn-primary" role="button">
      <span class="fa fa-code-fork"></span> Remix
    </a>
    <a href="{{make.url}}" class="btn btn-info" role="button">
      Details
    </a>

    <span class="make-like-toggle details-page-icon make-like-details" ng-click="toggleLike()" ng-class="{ 'fa fa-heart': +liked, 'fa fa-heart-o': !+liked }" ></span>
    </p>
    <div class="text-danger">
      {{ likeError }}
    </div>
  </div>
</article>
